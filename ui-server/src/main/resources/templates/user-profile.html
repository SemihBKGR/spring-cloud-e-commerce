<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <div>
        <p th:text="${user.username}"></p>
        <p th:text="${user.firstname}"></p>
        <p th:text="${user.lastname}"></p>
        <p th:text="${user.email}"></p>
    </div>

</body>
</html>
