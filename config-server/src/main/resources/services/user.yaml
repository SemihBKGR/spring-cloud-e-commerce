server:
  port: 9000
spring:
  data:
    mongodb:
      host: ${mongodb.hostname:localhost}
      post: ${mongodb.port:27017}
      database: users
      username: ${mongodb.username:root}
      password: ${mongodb.password:password}
      authentication-database: admin
      auto-index-creation: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://${discovery.server.address:localhost}:${discovery.server.port:8761}/eureka/